<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>הוספת תשלום</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
</head>
<body class="container py-4">
    <h2>הוספת תשלום ללקוח</h2>
    <input type="number" id="clientId" class="form-control mb-2" placeholder="מספר לקוח">
    <input type="date" id="date" class="form-control mb-2">
    <input type="number" id="amount" class="form-control mb-2" placeholder="סכום">
    <input type="text" id="desc" class="form-control mb-2" placeholder="תיאור">
    <button class="btn btn-success" onclick="addPayment()">הוסף</button>
    <script src="add-payment.js"></script>
</body>
</html>
